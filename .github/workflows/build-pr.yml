name: Build Pull Request
on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build_plugin:
    name: PR - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: "windows msvc"
            os: windows-latest
            target: scxt_clapfirst_Standalone
            cmakeConfig: -A x64
            runTests: false
          - name: "windows clang"
            os: windows-latest
            target: scxt_clapfirst_Standalone
            cmakeConfig: -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang
            runTests: false
          - name: "mac standalone"
            os: macos-latest
            target: scxt_clapfirst_Standalone
            runTests: true
          - name: "ubuntu standalone"
            os: ubuntu-latest
            target: scxt_clapfirst_Standalone
            runTests: true

          - name: "ubuntu gcc13"
            os: ubuntu-latest
            target: scxt_clapfirst_Standalone
            cmakeConfig: -DCMAKE_CXX_COMPILER=g++-13 -DCMAKE_C_COMPILER=gcc-13
            runTests: true

          - name: "windows juce style"
            os: windows-latest
            target: scxt_plugin_Standalone
            cmakeConfig: -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DSCXT_JUCE_CLASSIC_STYLE=TRUE
            runTests: false
          - name: "mac juce style"
            os: macos-latest
            target: scxt_plugin_Standalone
            cmakeConfig: -DSCXT_JUCE_CLASSIC_STYLE=TRUE
            runTests: false
          - name: "ubuntu juce style"
            os: ubuntu-latest
            target: scxt_plugin_Standalone
            cmakeConfig: -DSCXT_JUCE_CLASSIC_STYLE=TRUE
            runTests: false


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prepare for JUCE
        uses: surge-synthesizer/sst-githubactions/prepare-for-juce@main
        with:
          os: ${{ runner.os }}

      - name: Build pull request version
        run: |
          cmake -S . -B ./build -DCMAKE_BUILD_TYPE=Debug ${{ matrix.cmakeConfig }}
          cmake --build ./build --config Debug --target ${{ matrix.target }} --parallel 3

      - name: Run Tests
        if: ${{ matrix.runTests }}
        run: |
          cmake --build build --config Debug --target scxt-test --parallel 4
          ./build/tests/scxt-test


  build_plugin_lindoc:
    name: PR - U18 Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build in Docker
        uses: surge-synthesizer/sst-githubactions/cmake-in-docker@main
        with:
          username: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}
          cmakeArgs: -DCMAKE_BUILD_TYPE=Debug -GNinja
          target: shortcircuit-products

